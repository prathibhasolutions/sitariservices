{% extends "masteremployee.html" %}
{% block content %}
<main class="col-md-10 ml-sm-auto col-lg-10 px-4 py-4">
    <div class="card mt-4 mx-auto" style="max-width: 400px;">
        <div class="card-body">
            <h5 class="card-title mb-4">Forgot Password</h5>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <p>Send OTP to <strong>{{ mobile }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary btn-block">Send OTP</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
