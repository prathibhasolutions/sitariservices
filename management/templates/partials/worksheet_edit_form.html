<form method="post" action="{% url 'worksheet-edit' entry_id %}">
    {% csrf_token %}
    <div class="form-row">
        {% for field in form %}
            <div class="form-group col-md-6">
                {{ field.label_tag }}
                <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" 
                       value="{{ field.value|default:'' }}" class="form-control" 
                       {% if field.field.required %}required{% endif %}>
                {% if field.errors %}
                    <div class="text-danger small">{{ field.errors.as_text }}</div>
                {% endif %}
            </div>
        {% endfor %}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
</form>
