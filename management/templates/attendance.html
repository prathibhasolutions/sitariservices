
{% extends "masteremployee.html" %}
  

{% block content %}


<main class="col-md-9 ml-sm-auto col-lg-10 px-4 py-4">
    <!-- Attendance Section -->
    <div class="card mt-4">
        <div class="card-body">
            <div class="d-flex mb-3 align-items-center">
                <h5 class="card-title mb-0 mr-3">Attendance</h5>
                
            </div>
        <form method="get" class="form-inline ml-auto mb-3">
    <label class="mr-2" for="month">Month:</label>
    <select class="form-control mr-2" id="month" name="month" onchange="this.form.submit()">
        {% for m in months %}
          <option value="{{ m.value }}" {% if m.value == selected_month %}selected{% endif %}>{{ m.display }}</option>
        {% endfor %}
    </select>
    <label class="mr-2" for="year">Year:</label>
    <select class="form-control mr-2" id="year" name="year" onchange="this.form.submit()">
        {% for y in years %}
          <option value="{{ y }}" {% if y == selected_year %}selected{% endif %}>{{ y }}</option>
        {% endfor %}
    </select>
</form>



            <div class="table-responsive">
                <table class="table table-sm table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for record in attendance_records %}
                        <tr>
                            <td>{{ record.date }}</td>
                            <td>
                                {% if record.present %}
                                  <span class="badge badge-success">Present</span>
                                {% else %}
                                  <span class="badge badge-danger">Absent</span>
                                {% endif %}
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="2" class="text-center">No attendance records found for this month.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

{% endblock %}
