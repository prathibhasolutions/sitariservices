{% extends "masteremployee.html" %}
{% block content %}
<div class="container mt-4">
    <h3>Change Password - Step 1: Request OTP</h3>
    <p>Click the button below to send an OTP to your registered mobile number: <strong>{{ employee.mobile_number }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Send OTP to {{ employee.mobile_number }}</button>
    </form>
    {% for message in messages %}
    <div class="mt-3 alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
</div>
{% endblock %}
