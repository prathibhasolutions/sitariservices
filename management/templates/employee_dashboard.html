<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 4 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { min-height: 100vh; }
        .sidebar {
            min-height: 100vh;
            background: #343a40;
            color: #fff;
        }
        .sidebar .nav-link {
            color: #fff; 
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background-color: #495057;
        }
        @media (max-width: 767.98px) {
            .sidebar { min-height: auto; }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <span class="navbar-brand mb-0 h1">Employee Dashboard</span>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar py-4">
            <div class="nav flex-column">
                <a class="nav-link active mb-2" href="{% url 'employee_dashboard' %}">Profile</a>
                <a class="nav-link mb-2" href="{% url 'attendance' %}">Attendance</a>
                <a class="nav-link mb-2" href="{% url 'orders' %}">Orders</a>
                <a class="nav-link mb-2" href="{% url 'notifications' %}">Notifications</a>
                <a class="nav-link mb-2" href="{% url 'change_password' %}">Change Password</a>
                <a class="nav-link text-danger mt-3" href="{% url 'logout' %}">Logout</a>
            </div>
        </nav>
        <!-- Main content area -->
        <!-- Main content area -->
<main class="col-md-9 ml-sm-auto col-lg-10 px-4 py-4">
    <h2>Welcome, {{ employee.name }}!</h2>
    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title mb-4">Your Profile</h5>
            <div class="table-responsive">
                <table class="table table-bordered table-striped mb-0">
                    <tbody>
                        <tr>
                            <th scope="row">Employee Name</th>
                            <td>{{ employee.name }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Mobile Number</th>
                            <td>{{ employee.mobile_number }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Salary</th>
                            <td>â‚¹{{ employee.salary }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Joining Date</th>
                            <td>{{ employee.joining_date }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    
</main>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
