{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Login - Sitari Solutions</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
    body {
        /* Vibrant "Meta" style blue gradient */
        background: linear-gradient(135deg, #0062E0 0%, #19AFFF 100%);
        min-height: 100vh;
        font-family: 'Poppins', sans-serif;
    }
    
    .admin-btn, .home-btn {
        position: absolute;
        top: 20px;
        /* A slightly brighter transparency for the new background */
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 8px 15px;
        border-radius: 25px;
        text-decoration: none;
        transition: background 0.3s ease;
    }
    .admin-btn { right: 20px; }
    .home-btn { left: 20px; }
    
    .admin-btn:hover, .home-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        color: white;
    }
    
    .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        background: #ffffff; /* Solid white for a very clean look */
    }
    
    .card-header {
        /* Matching the vibrant body gradient */
        background: linear-gradient(135deg, #0062E0 0%, #19AFFF 100%) !important;
        border-radius: 15px 15px 0 0 !important;
        border-bottom: none;
        padding-top: 2rem;
        padding-bottom: 1.5rem;
    }
    
    .btn-primary {
        /* Button gradient matches the theme */
        background: linear-gradient(135deg, #0062E0 0%, #19AFFF 100%);
        border: none;
        border-radius: 10px;
        padding: 12px 0;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(0, 98, 224, 0.3); /* Blue shadow for a glow effect */
    }

    .login-logo {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border: 4px solid white;
    }

    .form-label {
        font-weight: 600;
        color: #444; /* Dark gray for soft contrast */
    }

    .btn-link {
        color: #0062E0; /* Using the primary blue from the gradient */
        text-decoration: none;
        font-weight: 500;
    }

    .btn-link:hover {
        text-decoration: underline;
    }
</style>

    <!-- Google Fonts for a nicer look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Back to Home Button -->
    <a href="https://www.sitarisolutions.in" class="home-btn">
        <i class="fas fa-home me-2"></i>
        Back to Home
    </a>

    <!-- Admin Login Button -->
    <a href="/admin/" class="admin-btn">
        <i class="fas fa-user-shield me-2"></i>
        Admin Login
    </a>

    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-lg">
                    <div class="card-header text-white text-center">
                        
                        <!-- Circular Logo Added Here -->
                        <img src="{% static 'management/img/logo.jpg' %}" alt="Company Logo" class="rounded-circle login-logo mb-3">
                        
                        <h4 class="mb-0">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            Portal Login
                        </h4>
                    </div>
                    <div class="card-body p-4">
                        <form method="post" novalidate>
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label fw-bold">Login As</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="user_type" id="employee" value="employee" checked>
                                    <label class="form-check-label" for="employee">Employee</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="mobile" class="form-label fw-bold">Mobile Number</label>
                                <input type="text" name="mobile" class="form-control" id="mobile" placeholder="Enter mobile no." required value="{{ mobile|default:'' }}">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label fw-bold">Password</label>
                                <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>

                        {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-danger mt-3">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
