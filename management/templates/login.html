<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Login - Sitari Solutions</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .admin-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 25px;
            text-decoration: none;
        }
        
        .admin-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }
        
        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 25px;
            text-decoration: none;
        }
        
        .home-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }
        
        .card {
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            border-radius: 15px 15px 0 0 !important;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Back to Home Button -->
    <a href="https://www.sitarisolutions.in" class="home-btn">
        <i class="fas fa-home me-2"></i>
        Back to Home
    </a>

    <!-- Admin Login Button -->
    <a href="/admin/" class="admin-btn">
        <i class="fas fa-user-shield me-2"></i>
        Admin Login
    </a>

    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-5">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="mb-0">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            Portal Login
                        </h4>
                    </div>
                    <div class="card-body">
                        {% if not otp_sent %}
                        <form method="post" novalidate>
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label>Login As</label>
                                <div class="d-flex justify-content-between">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="user_type" id="employee" value="employee" checked>
                                        <label class="form-check-label" for="employee">Employee</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="mobile">Mobile Number</label>
                                <input type="text" name="mobile" class="form-control" id="mobile" placeholder="Enter mobile no." required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block w-100">Send OTP</button>
                        </form>
                        {% else %}
                        <p class="text-success">OTP sent to {{ mobile }}. Please enter it below:</p>
                        <form method="post">
                            {% csrf_token %}
                            <input type="hidden" name="mobile" value="{{ mobile }}">
                            <input type="hidden" name="user_type" value="{{ user_type }}">
                            <div class="form-group mb-3">
                                <label for="otp">Enter OTP</label>
                                <input type="text" name="otp" class="form-control" id="otp" placeholder="6-digit OTP" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block w-100">Verify OTP</button>
                        </form>
                        <form method="post" class="mt-2">
                            {% csrf_token %}
                            <input type="hidden" name="mobile" value="{{ mobile }}">
                            <input type="hidden" name="user_type" value="{{ user_type }}">
                            <button type="submit" name="resend" class="btn btn-link btn-block w-100">Resend OTP</button>
                        </form>
                        {% endif %}

                        {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-danger mt-2">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
