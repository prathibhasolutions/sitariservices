<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portal Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 4 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-5">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Portal Login</h4>
                </div>
                <div class="card-body">
                   
                    <form method="post" novalidate>
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label>Login As</label>
                            <div class="d-flex justify-content-between">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="user_type" id="admin" value="admin" required>
                                    <label class="form-check-label" for="admin">Admin</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="user_type" id="employee" value="employee" checked>
                                    <label class="form-check-label" for="employee">Employee</label>
                                </div>
                                <!--<div class="form-check">
                                    <input class="form-check-input" type="radio" name="user_type" id="customer" value="customer">
                                    <label class="form-check-label" for="customer">Customer</label>
                                </div>-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="id_username">Mobile</label>
                            <input type="text" name="username" class="form-control" id="id_username" placeholder="Enter Mobile no." required>
                        </div>
                        <div class="form-group">
                            <label for="id_password">Password</label>
                            <input type="password" name="password" class="form-control" id="id_password" placeholder="Enter password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                        <br>
                         {% if messages %}
    {% for message in messages %}
        <div class="alert alert-danger">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

                        <div class="d-flex justify-content-between mt-3">
                            <a href="{% url 'register' %}" class="btn btn-link p-0">Register</a>
                            <a href="{% url 'password_reset' %}" class="btn btn-link p-0">Reset Password</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
