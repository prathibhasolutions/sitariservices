  {% extends "masterhome.html" %}
  
  {% load static %}
  {% block content %}
  <!-- CAROUSEL -->
  <div id="demo" class="carousel slide custom-carousel" data-bs-ride="carousel" data-bs-interval="4000">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'management/img/la.jpg' %}" class="d-block" alt="slide1">
      </div>
      <div class="carousel-item">
        <img src="{% static 'management/img/la.jpg' %}" class="d-block" alt="slide2">
      </div>
      <div class="carousel-item">
        <img src="{% static 'management/img/la.jpg' %}" class="d-block" alt="slide3">
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Lower disclaimer -->
  <div class="disclaimer-bar">
    <span class="disclaimer-text">Latest Anouncements and Updates :</span>
    <div class="marquee">
      <span>This is the official website of the Sitari Solutions</span>
    </div>
  </div>

 

    
<br><br>
{% endblock %}
