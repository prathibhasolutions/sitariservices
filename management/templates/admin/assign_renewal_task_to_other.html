{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
<style>
  .assign-renewal-container {
    max-width: 500px;
    margin: 40px auto 0 auto;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    padding: 32px 36px 28px 36px;
  }
  .assign-renewal-title {
    font-size: 2.1rem;
    font-weight: 600;
    margin-bottom: 28px;
    color: #222;
    text-align: center;
  }
  .assign-renewal-form label {
    font-weight: 500;
    margin-bottom: 8px;
    display: block;
    color: #333;
  }
  .assign-renewal-form select {
    width: 100%;
    padding: 8px 10px;
    border-radius: 5px;
    border: 1px solid #bbb;
    margin-bottom: 18px;
    font-size: 1rem;
  }
  .assign-renewal-actions {
    display: flex;
    gap: 16px;
    justify-content: center;
    margin-top: 10px;
  }
  .assign-renewal-btn {
    background: #1976d2;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 8px 22px;
    font-size: 1.08rem;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.18s;
  }
  .assign-renewal-btn:hover {
    background: #1256a3;
  }
  .assign-renewal-cancel {
    background: #eee;
    color: #444;
    border: none;
    border-radius: 5px;
    padding: 8px 22px;
    font-size: 1.08rem;
    font-weight: 500;
    text-decoration: none;
    transition: background 0.18s;
  }
  .assign-renewal-cancel:hover {
    background: #ddd;
    color: #222;
  }
</style>
<div class="assign-renewal-container">
  <div class="assign-renewal-title">{{ title }}</div>
  <form method="post" class="assign-renewal-form">{% csrf_token %}
    <div>
      {{ form.employee.label_tag }}
      {{ form.employee }}
    </div>
    <input type="hidden" name="action" value="assign_renewal_task_to_other">
    {% for obj in uploads %}
      <input type="hidden" name="_selected_action" value="{{ obj.pk }}">
    {% endfor %}
    <div class="assign-renewal-actions">
      <button type="submit" name="apply" class="assign-renewal-btn">Assign Task</button>
      <a href="../" class="assign-renewal-cancel">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
