<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 4 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { min-height: 100vh; }
        .sidebar {
            min-height: 100vh;
            background: #343a40;
            color: #fff;
        }
        .sidebar .nav-link {
            color: #fff; 
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background-color: #495057;
        }
        @media (max-width: 767.98px) {
            .sidebar { min-height: auto; }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <span class="navbar-brand mb-0 h1">Employee Dashboard</span>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar py-4">
            <div class="nav flex-column">
                <a class="nav-link active mb-2" href="{% url 'employee_dashboard' %}">Profile</a>
                <a class="nav-link mb-2" href="{% url 'attendance' %}">Attendance</a>
                <a class="nav-link mb-2" href="{% url 'orders' %}">Orders</a>
                <a class="nav-link mb-2" href="{% url 'notifications' %}">Notifications</a>
                <a class="nav-link mb-2" href="{% url 'change_password' %}">Change Password</a>
                <a class="nav-link text-danger mt-3" href="{% url 'logout' %}">Logout</a>
            </div>
        </nav>
        <!-- Main content area -->
        <!-- Main content area -->
<main class="col-md-9 ml-sm-auto col-lg-10 px-4 py-4">
    <!-- Attendance Section -->
    <div class="card mt-4">
        <div class="card-body">
            <div class="d-flex mb-3 align-items-center">
                <h5 class="card-title mb-0 mr-3">Attendance</h5>
                
            </div>
        <form method="get" class="form-inline ml-auto mb-3">
    <label class="mr-2" for="month">Month:</label>
    <select class="form-control mr-2" id="month" name="month" onchange="this.form.submit()">
        {% for m in months %}
          <option value="{{ m.value }}" {% if m.value == selected_month %}selected{% endif %}>{{ m.display }}</option>
        {% endfor %}
    </select>
    <label class="mr-2" for="year">Year:</label>
    <select class="form-control mr-2" id="year" name="year" onchange="this.form.submit()">
        {% for y in years %}
          <option value="{{ y }}" {% if y == selected_year %}selected{% endif %}>{{ y }}</option>
        {% endfor %}
    </select>
</form>



            <div class="table-responsive">
                <table class="table table-sm table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for record in attendance_records %}
                        <tr>
                            <td>{{ record.date }}</td>
                            <td>
                                {% if record.present %}
                                  <span class="badge badge-success">Present</span>
                                {% else %}
                                  <span class="badge badge-danger">Absent</span>
                                {% endif %}
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="2" class="text-center">No attendance records found for this month.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
