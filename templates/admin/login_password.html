{% extends "admin/login.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 40vh;">
  <div class="card shadow p-4" style="max-width: 350px; width: 100%; margin: auto;">
    <div class="text-center mb-3">
      <h3 class="mb-0">Admin Password Login</h3>
    </div>
    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="username" value="{{ username }}">
      <div class="form-group mb-3">
        <label for="password">Password:</label>
        <input type="password" name="password" class="form-control" required autofocus>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger text-center py-2 mt-3 mb-0" style="font-size: 0.95em;">{{ message }}</div>
        {% endfor %}
      {% endif %}
    </form>
  </div>
</div>
{% endblock %}
